pid_file /var/run/mosquitto.pid

user mosquitto

# Port to use for the default listener.
port 1883

log_dest topic
log_dest stdout

log_type debug
log_type error
log_type warning
log_type notice
log_type information
log_type subscribe
log_type unsubscribe
log_type websockets
log_type all

include_dir /mqtt/config/conf.d

allow_anonymous true

password_file /mqtt/config/mosquitto.passwd
acl_file /mqtt/config/mosquitto.acl

persistence false