<html>
<head>
    <title>Testiclient for vessel locations</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script>
        var lines = [];

        function connect() {
            console.log('trying to connect...');

            //            var socket = new SockJS('http://localhost:9001/api/v1/websockets');
            var socket = new SockJS('http://meri-test.digitraffic.fi/api/v1/websockets');

            var stompClient = Stomp.over(socket);
            stompClient.connect('', '', function(frame) {
                console.log('connected');
                stompClient.subscribe('/locations', function(message) {
                    addMessage(JSON.parse(message.body));
                    updateList();
                });
            });
        }

        function addMessage(message) {
            var text = convert(message);

            if (lines.length > 100) {
                lines.shift();
            }

            lines.push(text);
        }

        function updateList() {
            $(".locations").html(lines.join('<br/>'));
        }

        function convert(message) {
            return JSON.stringify(message);
            return 'mmsi: ' + message.mmsi + ':\t ' + JSON.stringify(message);
        }

        connect();
    </script>
</head>
<body>
    Vessel locations:
    <div class="locations" />
</body>
</html>
